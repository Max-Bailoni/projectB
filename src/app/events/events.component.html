<div class="container py-5">
    <h1 class="text-center mb-5 display-5 fw-semibold">Upcoming Events</h1>
    <div class="row gy-4">
      @for (event of events; track event.id) {
        <div class="col-12 col-md-6 col-lg-4">
          <div class="event-card border rounded-4 shadow-sm h-100 p-4 transition">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <span class="badge bg-primary px-3 py-1 text-uppercase fw-semibold">{{ event.type }}</span>
              <small class="text-muted">{{ event.date | date: 'mediumDate' }}</small>
            </div>
            <h5 class="fw-bold mb-2">{{ event.title }}</h5>
            <p class="text-muted small mb-2"><i class="bi bi-geo-alt-fill me-1"></i>{{ event.location }}</p>
            <p class="text-body small">{{ event.description }}</p>
            <a class="mt-3 d-inline-block link-dark fw-medium" [routerLink]="['/events', event.id]">
              Mehr erfahren <i class="bi bi-arrow-right-short"></i>
            </a>
          </div>
        </div>
      }
    </div>
  </div>
